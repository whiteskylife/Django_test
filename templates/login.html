<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/commons.css">
    <style>
        label{
            width:80px;
            text-align: right;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form id="fm">
        {% csrf_token %}
        <p><input type="text" name="username" /></p>
        <p><input type="password" name="password" /></p>
        <a id="submit">提交</a>
    </form>
    <script src="/static/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('#submit').click(function () {
                $.ajax({
                    url:'/app03/login.html',
                    type: 'POST',
                    data: $('#fm').serialize(),
                    success:function (arg) {
                        console.log(arg);
                        arg = JSON.parse(arg);       //字符串转换为对象
                        console.log(arg);
                    },
                    error:function () {

                    }
                })
            })
        })
    </script>
</body>
</html>
