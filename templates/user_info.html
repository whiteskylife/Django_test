<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/jquery-1.9.1.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <style>
        body{
            margin:0;
        }

        .menu{
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div style="height: 48px; background-color: black; color: white;">
        <h1 style="margin: 0">whisky-background</h1>
    </div>
    <div>
        <div style="position: absolute; top: 48px; bottom: 0; left: 0; width: 200px;background-color: pink">
            <a class="menu" href="/cmdb/user_info/">用户管理</a>
            <a class="menu" href="/cmdb/user_group/">用户组管理</a>
        </div>
        <div style="position: absolute; top: 48px; left: 210px; bottom: 0; right: 0;overflow: auto;">
            <h3>添加用户</h3>
            <form action="/cmdb/user_info/" method="POST">
{#                <input type="text" name="username" placeholder="用户名"/>#}
{#                <input type="text" name="pwd" placeholder="密码"/>#}
{#                <input style="display:block;" type="submit" value="确认"/>#}
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">添加用户</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
{#                                <h4 class="modal-title" id="exampleModalLabel">New message</h4>#}
                              </div>
                              <div class="modal-body">
                                <form>
                                  <div class="form-group">
                                    <label for="recipient-name" class="control-label">用户名:</label>
                                    <input type="text" name="username" class="form-control" id="recipient-name">
                                  </div>
                                  <div class="form-group">
                                    <label for="message-text" class="control-label">密码:</label>
                                    <textarea name="pwd" class="form-control" id="message-text"></textarea>
                                  </div>
                                </form>
                              </div>
                              <div class="modal-footer">
                                  <input  type="submit" class="btn btn-primary" value="确认"/>
{#                                <button type="button" class="btn btn-primary">确认</button>#}
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                              </div>
                            </div>
                          </div>
                    </div>
            </form>
            <h1>用户列表</h1>
            <ul>
                {% for row in user_list %}
                <li>
                    <a href="/cmdb/userdetail-{{ row.id }}/">{{ row.username }}</a> |
                    <a href="/cmdb/userdel-{{ row.id }}/">删除</a> |
                    <a href="/cmdb/useredit-{{ row.id }}">编辑</a> |
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        $('#exampleModal').on('show.bs.modal', function (event) {
              var button = $(event.relatedTarget); // Button that triggered the modal
              var recipient = button.data('whatever'); // Extract info from data-* attributes
              // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
              // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
              var modal = $(this);
              modal.find('.modal-title').text('New message to ' + recipient);
              modal.find('.modal-body input').val(recipient);
        });
    </script>
</body>
</html>
